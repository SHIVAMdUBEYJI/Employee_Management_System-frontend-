<div class="container">
  <mat-toolbar color="primary" class="mat-elevation-z4">
    <span class="logo">Employee Portal</span>
    <span class="spacer"></span>
    <form class="search-form" (submit)="onSearch()">
      <mat-form-field appearance="outline" class="search-field">
        <mat-label>Search by Full Name</mat-label>
        <input matInput title="Search" type="search" [(ngModel)]="searchQuery" name="search" required />
      </mat-form-field>
      <button mat-icon-button color="accent" type="submit">
        <mat-icon>search</mat-icon>
      </button>
    </form>

    <span class="spacer"></span>

    <button mat-button routerLink="employee-list" routerLinkActive="active-link">
      <mat-icon>list</mat-icon>
      Employee List
    </button>

    <button mat-button routerLink="create-employee" routerLinkActive="active-link">
      <mat-icon>person_add</mat-icon>
      Create Employee
    </button>
  </mat-toolbar>

  <div class="content my-4">
    <h1 class="page-title mat-elevation-z2">{{ title }}</h1>
  </div>

  <div class="main-view">
    <router-outlet></router-outlet>
  </div>

  <mat-toolbar class="footer" color="primary">
    <span class="footer-text" >All Rights Reserved Â© Sileo Pvt.Ltd 2025</span>
  </mat-toolbar>
</div>
