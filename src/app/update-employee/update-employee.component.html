
<div class="col-md-8 offset-md-3">
  <h2>Update Employee</h2>
  <form #employeeForm="ngForm" (ngSubmit)="OnSubmit()" novalidate>
    <div class="form-group">
      <label for="fullName">Full Name</label>
      <input
        id="fullName"
        type="text"
        placeholder="Enter Your Full Name"
        [(ngModel)]="employee.fullName"
        class="form-control"
        name="fullName"
        required
        #fullName="ngModel"
      />
      <div *ngIf="fullName.invalid && fullName.touched" class="text-danger">
        Full Name is required.
      </div>
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input
        id="address"
        type="text"
        placeholder="Enter Your Address"
        [(ngModel)]="employee.address"
        class="form-control"
        name="address"
        required
        #address="ngModel"
      />
      <div *ngIf="address.invalid && address.touched" class="text-danger">
        Address is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        id="email"
        type="email"
        placeholder="Enter Your Valid Email"
        [(ngModel)]="employee.email"
        class="form-control"
        name="email"
        required
        email
        #email="ngModel"
      />
      <div *ngIf="email.invalid && email.touched" class="text-danger">
        A valid Email is required.
      </div>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input
        id="number"
        placeholder="Enter your Contact Number"
        type="number"
        [(ngModel)]="employee.contact"
        class="form-control"
        name="contact"
        required
        #contact="ngModel"
      />
      <div *ngIf="contact.invalid && contact.touched" class="text-danger">
        Contact Number is required.
      </div>
    </div>

    <div class="form-group">
      <label for="joiningDate">Joining Date</label>
      <input
        id="joiningDate"
        placeholder="Pick Joining Date"
        type="date"
        [(ngModel)]="employee.joiningDate"
        class="form-control"
        name="joiningDate"
        required
        #joiningDate="ngModel"
      />
      <div *ngIf="joiningDate.invalid && joiningDate.touched" class="text-danger">
        Joining Date is required.
      </div>
    </div>

    <div class="form-group">
      <label for="salary">Salary:</label>
      <input
        type="number"
        id="salary"
        class="form-control"
        name="salary"
        [(ngModel)]="employee.salary"
        required
        #salary="ngModel"
      />
      <div *ngIf="salary.invalid && salary.touched" class="text-danger">
        Salary is required.
      </div>
    </div>

    <div class="form-group">
      <label for="hasDisability">Has Disability:</label>
      <label for="Yes">
        <input
          type="radio"
          name="hasDisability"
          value="Yes"
          [(ngModel)]="employee.disability"
          required
          #hasDisability="ngModel"
        />
        Yes
      </label>
      <label class="ml-3">
        <input
          type="radio"
          name="disability"
          value="No"
          [(ngModel)]="employee.disability"
        />
        No
      </label>
      <div *ngIf="hasDisability.invalid && hasDisability.touched" class="text-danger">
        Please select an option.
      </div>
    </div>
    <div class="form-group" *ngIf="employee.disability === 'Yes'">
      <label for="type-disability">Type of Disability</label>
      <input
        type="text"
        class="form-control"
        id="type-disability"
        name="typeOfDisability"
        [(ngModel)]="employee.typeOfDisability"
        required
        #typeOfDisability="ngModel"
      />
    </div>

    <button [disabled]="!employeeForm.valid" class="btn btn-success mt-4">Submit</button>
  </form>
</div>
